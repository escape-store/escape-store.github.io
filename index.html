<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E$CAPE STORE</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@600&family=Dela+Gothic+One&family=Alexandria:wght@700&family=Alkatra&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="#home" class="logo">E<span class="dollar">$</span>CAPE</a>
            <a href="#stars">Buy stars</a>
            <a href="mailto:escape-store@ccmail.uk">Support</a>
            <a href="#" id="termsBtn">Terms of service</a>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="store-name">E<span class="dollar">$</span>CAPE<br>STORE</div>
        <p class="hero-text">Buy premium products <span class="highlight">without</span> commissions and overpayments</p>
        <button class="cta-button">Buy stars!</button>
    </section>

    <section id="stars" class="stars-section">
        <div class="section-divider">Buy stars</div>
        <h2 class="section-title">Buying stars</h2>
        <p class="selection-text">Please select the quantity</p>
        
        <div class="stars-grid">
            <!-- Star amounts will be generated via JavaScript -->
        </div>

        <p class="payment-text">Where would you like to pay for the order today?</p>
        <div class="payment-options">
            <button class="payment-option">Playerok</button>
            <button class="payment-option">Telegram</button>
        </div>
        <button class="cta-button">Paaay!</button>
    </section>

    <!-- Modals -->
    <div id="termsModal" class="modal">
        <!-- Terms content will be loaded via JavaScript -->
    </div>

    <div id="paymentModal" class="modal">
        <!-- Payment confirmation content will be added via JavaScript -->
    </div>

    <div id="snowfall"></div>
    <script src="script.js"></script>
</body>
</html>
