<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@600&family=Dela+Gothic+One&family=Alexandria:wght@700&family=Alkatra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-mobile">
            <button class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link" data-page="escape">E$CAPE</a>
            <a href="#" class="nav-link" data-page="buy">Buy stars</a>
            <a href="mailto:escape-store@ccmail.uk" class="nav-link">Support</a>
            <a href="#" class="nav-link" data-page="terms">Terms of service</a>
            <a href="https://t.me/escape_store" class="nav-link">Channel</a>
        </div>
        <button class="theme-toggle">Theme</button>
    </nav>

    <div class="modal-container">
        <div class="modal-page active" id="escape-page">
            <canvas id="snow"></canvas>
            <div class="content">
                <h1 class="main-title">E<span class="dollar">$</span>CAPE<br>STORE</h1>
                <p class="subtitle">Buy premium products <span class="highlight">without</span> commissions and overpayments</p>
                <button class="buy-button" data-page="buy">Buy stars!</button>
            </div>
        </div>

        <div class="modal-page" id="buy-page">
            <canvas id="snow-buy"></canvas>
            <h1>Buying stars</h1>
            <p class="select-text">Please select the quantity</p>
            <div class="quantity-grid"></div>
            <p class="payment-text">Where would you like to pay for the order today?</p>
            <div class="payment-options">
                <button class="payment-option">Playerok</button>
                <button class="payment-option">Telegram</button>
            </div>
            <button class="buy-button">Buyyy!</button>
        </div>

        <div class="modal-page" id="terms-page">
            <canvas id="snow-terms"></canvas>
            <h1>Terms of Use</h1>
            <div class="terms-content">
                [Your existing terms content]
            </div>
        </div>
    </div>

    <div class="modal" id="order-modal">
        <div class="modal-content">
            <h2>Your order</h2>
            <p class="order-details"></p>
            <button class="proceed-button">Proceed to payment</button>
            <span class="availability-notice"></span>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
